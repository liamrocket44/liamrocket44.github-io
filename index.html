<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My Task Manager</h1>
  <div id="sections">
    <section id="readings">
      <h2>Today's Readings</h2>
      <div id="reading-list">Loading...</div>
    </section>
    <section id="assignments">
      <h2>Assignments</h2>
      <div id="assignment-list">Loading...</div>
    </section>
    <section id="quizzes-tests">
      <h2>Quizzes & Tests</h2>
      <div id="quiz-list">Loading...</div>
    </section>
  </div>

  <!-- Assignment Upload -->
  <section id="upload">
    <h2>Upload Assignment</h2>
    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" id="assignment-file" name="file" required />
      <input type="text" id="assignment-name" placeholder="Assignment Name" required />
      <button type="submit">Upload</button>
    </form>
    <div id="upload-status"></div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
